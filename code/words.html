<!DOCTYPE html>
<html>

<!--
  Word games
  This is the game named "Words",
  to take a character set defined by one word
  and use it to compose as many valid nouns as possible
  Copyright (c) 2025 by Sergey A Kryukov
  http://www.SAKryukov.org
  https://github.com/SAKryukov/word-games
-->

<head>
  <title>Words Game</title>
  <script src="agnostic.UI/modal-popup.js"></script>
  <script src="agnostic.UI/menu.js"></script>
  <script src="agnostic.UI/sorted-word-list.js"></script>
  <script src="agnostic.UI/checked-list-box.js"></script>
  <script src="agnostic.UI/file-io.js"></script>
  <script src="UI/language-selector.js"></script>
  <script src="UI/dictionary-maintenance.js"></script>
  <script src="definition-set.js"></script>
  <script src="Dictionaries/ru.js"></script>
  <script src="Dictionaries/en.js"></script>
  <script src="Dictionaries/dictionaries.js"></script>
  <script src="Dictionaries/utilities.js"></script>
  <script src="game.words/element-set.js"></script>
  <script src="game.words/definition-set.js"></script>
  <script src="game.words/game-io.js"></script>
  <script src="game.words/main.js"></script>
  <style>
    @import url("css/flex.css");
    * { font-family: sans-serif; }
    :root {
      --deltaX: 1em;
      --deltaY: 0.2em;
      --smallDeltaX: 0.2em;
      --menuPaddingY: 0.3em;
      --border: solid thin darkGray;
    }
    main {
      border-top: var(--border);
      border-bottom:  var(--border);
    }
    main, header, footer {
      padding: var(--deltaX);
      padding-top: var(--deltaY);
      padding-bottom: var(--deltaY);
    }
    p { margin-bottom: 0.4em; }
    p.pre-shuffle { margin-bottom: 1px; }
    #input-try, #input-set-word { width: 40em; }
    #input-try { visibility: hidden; }
    #menu { display: none; }
    #menu > option { padding-top: var(--menuPaddingY); padding-bottom: var(--menuPaddingY);}
    #menu > option:disabled { font-weight: lighter; opacity: 0.6; }
    select { overflow-y: auto; }
    select, button, input { border-radius: 4px; }
    option, input, button { padding-left: var(--deltaX); padding-right: var(--deltaX); }
    #button-activate-menu {
      position: absolute; right: 3px; top: 3px;
      background-color: transparent;
      font-size: 120%; border: none; font-weight: bolder;
    }
    #button-activate-menu:hover, #button-activate-menu:focus { background-color: lightGray; }
    #text-shuffle { font-family: monospace; font-size: 120%; }
    #button-shuffle { padding: 0; padding-left: 1px; padding-bottom: 2px; }
    section { display: inline-block; }
    header section:not(:first-of-type) { margin-left: 2em; }
    main > section > div {
      display: inline-block;
      white-space: nowrap;
      margin-right: var(--smallDeltaX);
      background-color: transparent;
      padding-left: var(--smallDeltaX);
      padding-right: var(--smallDeltaX);
    }
    #machine-solution { display: none; background-color: lightblue; }
    main { background-color: lightYellow; }
    main  > section > div:focus { background-color: azure; outline: solid brown thin; }
    main  > section > div.highlight { background-color: yellow; }
    header > p:last-of-type, header > p.pre-shuffle { display: flex; flex-direction: row; justify-content: space-between; align-items: stretch;}
  </style>
</head>

<body>

  <header>
    <p>
      <section>
        <u>L</u>anguage:<br /><select accesskey="L" id="language"></select>
      </section>
      <section title="To change option, hit spacebar, Enter, or double click">
        <u>O</u>ptions:<br /><select accesskey="O" id="options"></select>
      </section>
      <section>
        <button id="button-activate-menu" title="Context menu:  advanced...">⋯</button>
      </section>
    </p>    
    <p class="pre-shuffle">
      <input id="input-set-word" placeholder="Enter a word to define a character repertoire, press Enter to start game"></input>
      <span>Length: <b id="character-count">0</b></span>
    </p>
    <p><button id="button-shuffle" title="Shuffle: Alt+U, Reset: Alt+R">♻</button> <span id="text-shuffle"></span></p>
    <p>
      <input id="input-try" placeholder="Enter word to try, press Enter"></input>
      <span>Word count: <b id="count">0</b></span>
    </p>
  </header>

  <select id="menu">
    <option title="View machine solution count without looking at the words found">View machine solution count</option>
    <option title="Let the machine to find the solution and show the words found">Review machine solution</option>
    <option title="Show user solution and hide machine solution">Back to user solution</option>
    <option title="Save the current game in a file">Save game&hellip;</option>
    <option title="Save the current game in a file">Save game as&hellip;</option>
    <option title="Restore a previously saved game from a file">Restore game&hellip;</option>
  </select>

  <main>
    <section id="user-solution" title="User solution"></section>
    <section id="machine-solution" title="Machine solution"></section>
  </main>

  <footer>
    <small><span id="product-title"></span> <span id="product-version"></span>, Copyright &copy; <span id="product-copyright-years"></span> by Sergey A Kryukov</small>
  </footer>

</body>
</html>
